<ion-header>
  <ion-toolbar color="success">
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="row">
  <ion-button expand="default" color="primary">ENVOIE</ion-button>    
  <ion-button expand="default" color="warning">RETRAIT</ion-button>
</div>
  <form #f="ngForm" (ngSubmit)="onsubmit(f.value)">

    <ion-item>
      <ion-input *ngIf="butonClicked" type="text" id="client_emetteur" name="ClientEmetteur" ngModel
        placeholder="client_emetteur">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input *ngIf="butonClicked" type="text" id="tel_emetteur" name="TelephoneEmetteur" ngModel
        placeholder="tel_emetteur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input *ngIf="butonClicked" type="text" id="nci_emetteur" name="NciEmetteur" ngModel
        placeholder="nci_emetteur"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input *ngIf="butonClicked" type="number" id="Montant" name="Montant" ngModel placeholder="montant"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input *ngIf="butonClicked" type="text" id="client_recepteur" name="ClientRecepteur" ngModel
        placeholder="client_recepteur">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input *ngIf="butonClicked" type="text" id="tel_recepteur" name="TelephoneRecepteur" ngModel
        placeholder="tel_recepteur"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input *ngIf="buttonClicked" type="text" id="code" name="code" ngModel placeholder="code"></ion-input>
      </ion-item>
    <ion-item>
      <ion-input *ngIf="buttonClicked" type="text" id="nci_recepteur" name="nci_recepteur" ngModel placeholder="nci_recepteur"></ion-input>
    </ion-item>
    <ion-button type="submit" color="success">EFFECTUER</ion-button>
  </form>
</ion-content>
